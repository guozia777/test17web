    <script type="text/javascript">

// 10!
// 问题：
// 请使用递归方式和函数内置属性一起完成 1!+2!+3!+...+10!;
        function fac(num){
            if(num<=1){
                return 1;
            }else{
                return num*arguments.callee(num-1);
            }
        }

        var result=fac(10);
        // console.log(result);

        var sum=0;
        for (var i=1;i<=10;i++){
            sum=sum+fac(i);
        }
        console.log(sum);


    </script>
